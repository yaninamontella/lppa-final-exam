<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>peg solitaire</title>
    <link rel="stylesheet" href="css\reset.css">
    <link rel="stylesheet" href="css\header.css">
    <link rel="stylesheet" href="css\body.css">
    <link rel="stylesheet" href="css\footer.css">
    <link rel="stylesheet" href="css\forms.css">
    <script src="js\world.js"></script>
    <script src="js\board.js"></script>
    <script src="js\peg-solitaire.js"></script>
    <script src="js\handlers.js"></script>
  </head>
  <body>
    <div class="header">
      <div id="menu" class="menu">
        <img src="img\ps_logo.png" alt="" class="header-image">
        <ul class="listmenu">
          <li  id="reset" class="reset">
            <h2>reiniciar juego</h2>
          </li>
          <li id="save" class="save">
            <h2>guardar partida</h2>
          </li>
          <li id="last-game" class="last-game">
            <h2>ultima partida</h2>
          </li>
        </ul>
      </div>
      <h1 class="header-title">peg solitaire</h1>
    </div>
    <div class="main">
      <form class="save-user">
        <div>nombre:
          <input class="form-name"type="text" minlength="3" size="20" placeholder="Escriba aqui su nombre">
        </div>
        <div class="form-score"></div>
        <div>
          <button id="form-ok" class="form-button" type="button" >aceptar</button>
          <button id="form-cancel" class="form-button" type="button" >cancelar</button>
        </div>
        <div class="fomr-pie">
          <img src="img\gracias.gif" alt="" class="form-img">
        </div>
      </form>
      <form class="score-table" action="index.html">
        <div id="score-list" class="score-list"></div>
        <div>
          <button id="score-list-ok" class="form-button" type="button" name="scorel-ok" >aceptar</button>
        </div>
      </form>
      <div class="score">
        <div id="button-score" class="buton-score">
          <button id="buton-score" class="button-score" type="button" >
            <img class="form-img" src="img\greenbutton.gif">
          </button>
        </div>
        <div class="score-label">puntaje</div>
        <div id="score-number" class="score-number">0</div>
      </div>
      <div id="board" class="board"></div>
    </div>
    <div class="footer">
      <div class="footer-left">
        <div>
          <input class="send-name" type="text" placeholder="Nombre">
          <input class="send-email" type="text" placeholder="Email">
        </div>
        <div><input class="send-mess" type="text" placeholder="Message"></div>
        <div class="footer-send">
          <a id="post-com" class="follow-item">
            <img class="email-img" src="img\email.png">
          </a>
        </div>
      </div>
      <div class="footer-right">
        <h3>siguenos</h3>
        <div class="footer-follow">
          <ul class="follow-list">
            <li class="follow-item">
              <a href="https://github.com/yaninamontella/lppa-final-exam"  target="_blank">
                <img class="git-img" src="img\github.jpg">
              </a>
            </li>
            <li class="follow-item">
              <a href="https://www.facebook.com/yanina.montella"  target="_blank">
                <img class="fcb-img" src="img\facebook.jpg">
              </a>
            </li>
            <li class="follow-item">
              <a href="https://www.instagram.com/yaninamontella/"  target="_blank">
                <img class="git-img" src="img\instagram.jpg">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
