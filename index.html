<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js\world.js"></script>
    <script src="js\board.js"></script>
    <script src="js\pegsolitaire.js"></script>
    <script src="js\handlers.js"></script>
    <link rel="stylesheet" href="css\reset.css">
    <link rel="stylesheet" href="css\pegsolitaire.css">
  </head>
  <body>
    <div class="header">
      <div id="menu" class="menu">
       <img src="img\ps_logo.png" alt="" class="header-image">
        <ul class="listmenu">
          <li class="reset" id="reset">
            <h2>Reiniciar Juego</h2>
          </li>
          <li class="save" id="save">
            <h2>Guardar Partida</h2>
          </li>
          <li class="last-game" id="last-game">
            <h2>Ultima Partida</h2>
          </li>
        </ul>
      </div>
      <h1 class="header-title">Peg Solitaire</h1>
    </div>
    <div class="main">
      <form class="save-user" action="index.html">
        <div>Nombre:
          <input class="form-name"type="text" minlength="3" size="20" placeholder="Escriba aqui su nombre">
        </div>
        <div class="form-score"></div>
        <div>
          <button type="button" name="form-ok" id="form-ok">Aceptar</button>
          <button type="button" name="form-cancel"id="form-cancel">Cancelar</button>
        </div>
        <div class="fomr-pie">
          <img src="img\gracias.gif" alt="" class="form-img">
        </div>
      </form>
      <form class="score-table" action="index.html">
        <div class="score-list" id="score-list"></div>
        <div>
          <button type="button" name="scorel-ok" id="score-list-ok">Aceptar</button>
        </div>
      </form>
      <div class="score">
        <div id="button-score" class="buton-score">
          <button type="button" class="button-score" id="buton-score">
            <img src="img\greenbutton.gif" alt="" class="form-img">
          </button>
        </div>
        <div class="score-label">PUNTAJE</div>
        <div class="score-number" id="score-number">0</div>
      </div>
      <div id="board" class="board"></div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <div>
              <input type="text" placeholder="Nombre" class="send-name">
              <input type="text" placeholder="Email" class="send-email">
            </div>
            <div><input type="text" placeholder="Message" class="send-mess"></div>
            <div class="footer-send">
                <a href="mailto:yaninamontella@gmail.com?Subject=Comentario" class="follow-item">
                  <img src="img\email.png" class="email-img"alt="">
                </a>
            </div>
        </div>
        <div class="footer-right">
          <h3>siguenos</h3>
          <div class="footer-follow">
                <ul class="follow-list">
                  <li class="follow-item">
                    <a href="https://github.com/yaninamontella/lppa-final-exam"  target="_blank">
                      <img src="img\github.jpg" class="git-img"alt="">
                    </a>
                  </li>
                  <li class="follow-item">
                    <a href="https://www.facebook.com/yanina.montella"  target="_blank">
                      <img src="img\facebook.jpg" class="fcb-img"alt="">
                    </a>
                  </li>
                  <li class="follow-item">
                    <a href="https://www.instagram.com/yaninamontella/"  target="_blank">
                      <img src="img\instagram.jpg" class="git-img"alt="">
                    </a>
                  </li>
                </ul>
          </div>
    </div>
  </body>
</html>
